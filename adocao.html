<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adoção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }
    header {
      background: #ff9800;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .lista {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card div {
      padding: 15px;
    }
    .card h3 {
      margin: 0;
    }
    .contato {
      background: #ff9800;
      color: white;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <h1>Animais para Adoção</h1>
</header>

<section class="lista" id="listaAnimais"></section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAUdxwnfX2QVhVqXu_fckMzSA2fIiym9Y",
    authDomain: "achapet-rio-d4fe0.firebaseapp.com",
    projectId: "achapet-rio-d4fe0",
    storageBucket: "achapet-rio-d4fe0.appspot.com",
    messagingSenderId: "388933186374",
    appId: "1:388933186374:web:f5b3dc0afbb33e9a0d2b47"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const lista = document.getElementById("listaAnimais");

  const querySnapshot = await getDocs(collection(db, "animais"));

  querySnapshot.forEach((doc) => {
    const animal = doc.data();

    lista.innerHTML += `
      <div class="card">
        <img src="${animal.foto}" alt="${animal.nome}">
        <div>
          <h3>${animal.nome}</h3>
          <p>${animal.descricao}</p>
          <div class="contato">Contato: ${animal.contato}</div>
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
