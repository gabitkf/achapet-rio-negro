<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adoção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>AchaPet Rio Negro</h1>
  <nav>
    <a href="index.html">Início</a>
    <a href="cadastro.html">Cadastro</a>
    <a href="adocao.html">Adoção</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>


<main>
  <section class="lista" id="listaAnimais"></section>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAUdxwnfX2QVhVqXUu_fckMzSA2fIiym9Y",
    authDomain: "achapet-rio-d4fe0.firebaseapp.com",
    projectId: "achapet-rio-d4fe0",
    messagingSenderId: "388933186374",
    appId: "1:388933186374:web:f5b3dc0afbb33e9a0d2b47"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const lista = document.getElementById("listaAnimais");
  const snapshot = await getDocs(collection(db, "animais"));

  snapshot.forEach((doc) => {
    const animal = doc.data();

    lista.innerHTML += `
      <div class="card">
        <h3>${animal.nome}</h3>
        <p>${animal.descricao}</p>
        <p><strong>Contato:</strong> ${animal.contato}</p>
      </div>
    `;
  });
</script>

<footer>
  <p><span>AchaPet Rio Negro</span></p>
  <p>Projeto acadêmico • 2026</p>
  <p>Desenvolvido para fins educacionais</p>
</footer>

</body>
</html>
