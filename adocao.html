<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adoção Responsável</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Adoção Responsável</h1>
  <nav>
    <a href="index.html">Início</a>
    <a href="cadastro.html">Cadastro</a>
    <a href="adocao.html">Adoção</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<main>
  <section id="listaAnimais" class="grid"></section>
</main>

<footer>
  © 2025 • AchaPet Rio Negro
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_PROJETO.firebaseapp.com",
    projectId: "SEU_PROJECT_ID",
    storageBucket: "SEU_PROJETO.appspot.com",
    messagingSenderId: "SEU_ID",
    appId: "SEU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const lista = document.getElementById("listaAnimais");

  async function carregarAnimais() {
    const snapshot = await getDocs(collection(db, "animais"));

    snapshot.forEach((doc) => {
      const animal = doc.data();

      const card = document.createElement("div");
      card.className = "animal";

      card.innerHTML = `
        <img src="${animal.fotoURL}" alt="${animal.nome}">
        <h3>${animal.nome}</h3>
        <p>${animal.descricao}</p>
        <p><strong>Contato:</strong> ${animal.contato}</p>
      `;

      lista.appendChild(card);
    });
  }

  carregarAnimais();
</script>

</body>
</html>
