<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

<body>

<header>
  <h1>Cadastrar Animal Perdido</h1>
  <nav>
    <a href="index.html">Início</a>
    <a href="cadastro.html">Cadastro</a>
    <a href="adocao.html">Adoção</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<main>
  <form id="cadastroForm">
    <label>Nome do animal</label>
    <input type="text" id="nome" required>

    <label>Descrição</label>
    <textarea id="descricao" required></textarea>

    <label>Contato do tutor</label>
    <input type="text" id="contato" required>

    <button type="submit">Cadastrar</button>
  </form>

  <section id="listaAnimais"></section>
</main>

<footer>
  © 2025 • AchaPet Rio Negro
</footer>

<script src="script.js"></script>
<script type="module">
 // Import the functions you need from the SDKs you need

const firebaseConfig = {

  authDomain: "achapet-rio-d4fe0.firebaseapp.com",
  projectId: "achapet-rio-d4fe0",
  storageBucket: "achapet-rio-d4fe0.firebasestorage.app",
  messagingSenderId: "388933186374",
  appId: "1:388933186374:web:f5b3dc0afbb33e9a0d2b47"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

  // CADASTRAR ANIMAL
  document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const descricao = document.getElementById("descricao").value;
    const contato = document.getElementById("contato").value;

    await addDoc(collection(db, "animais"), {
      nome,
      descricao,
      contato,
      criadoEm: new Date()
    });

    alert("Animal cadastrado com sucesso!");
    e.target.reset();
    carregarAnimais();
  });

  // CARREGAR ANIMAIS
  async function carregarAnimais() {
    const lista = document.getElementById("listaAnimais");
    lista.innerHTML = "";

    const querySnapshot = await getDocs(collection(db, "animais"));
    querySnapshot.forEach((doc) => {
      const animal = doc.data();
      const div = document.createElement("div");
      div.className = "animal";
      div.innerHTML = `
        <h3>${animal.nome}</h3>
        <p>${animal.descricao}</p>
        <p><strong>Contato:</strong> ${animal.contato}</p>
      `;
      lista.appendChild(div);
    });
  }

  document.addEventListener("DOMContentLoaded", carregarAnimais);
</script>

</body>
