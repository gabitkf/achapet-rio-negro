<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Animal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>AchaPet Rio Negro</h1>
  <nav>
    <a href="index.html">Início</a>
    <a href="cadastro.html">Cadastro</a>
    <a href="adocao.html">Adoção</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>


<main>
  <form id="cadastroForm">
    <label>Nome do animal</label>
    <input type="text" id="nome" required>

    <label>Descrição</label>
    <textarea id="descricao" required></textarea>

    <label>Contato</label>
    <input type="text" id="contato" required>

    <button type="submit">Cadastrar</button>
  </form>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAUdxwnfX2QVhVqXUu_fckMzSA2fIiym9Y",
    authDomain: "achapet-rio-d4fe0.firebaseapp.com",
    projectId: "achapet-rio-d4fe0",
    messagingSenderId: "388933186374",
    appId: "1:388933186374:web:f5b3dc0afbb33e9a0d2b47"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const descricao = document.getElementById("descricao").value;
    const contato = document.getElementById("contato").value;

    await addDoc(collection(db, "animais"), {
      nome,
      descricao,
      contato,
      criadoEm: new Date()
    });

    alert("Animal cadastrado com sucesso!");
    e.target.reset();
  });
</script>

<footer>
  <p><span>AchaPet Rio Negro</span></p>
  <p>Projeto acadêmico • 2026</p>
  <p>Desenvolvido para fins educacionais</p>
</footer>

</body>
</html>
