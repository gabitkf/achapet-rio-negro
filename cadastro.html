<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAUdxwnfX2QVhVqXUu_fckMzSA2fIiym9Y",
    authDomain: "achapet-rio-d4fe0.firebaseapp.com",
    projectId: "achapet-rio-d4fe0",
    storageBucket: "achapet-rio-d4fe0.appspot.com",
    messagingSenderId: "388933186374",
    appId: "1:388933186374:web:f5b3dc0afbb33e9a0d2b47"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  console.log("üî• Firebase conectado com sucesso!");

  document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    try {
      await addDoc(collection(db, "animais"), {
        nome: document.getElementById("nome").value,
        descricao: document.getElementById("descricao").value,
        contato: document.getElementById("contato").value,
        criadoEm: new Date()
      });

      alert("‚úÖ Animal cadastrado com sucesso!");
      e.target.reset();

    } catch (erro) {
      console.error("‚ùå Erro ao salvar:", erro);
    }
  });
</script>
