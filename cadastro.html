<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Animal Perdido</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Cadastrar Animal Perdido</h1>
  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="cadastro.html">Cadastro</a>
    <a href="adocao.html">Ado√ß√£o</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<main>
  <form id="cadastroForm">
    <label>Nome do animal</label>
    <input type="text" id="nome" required>

    <label>Descri√ß√£o</label>
    <textarea id="descricao" required></textarea>

    <label>Link da foto do animal</label>
    <input type="url" id="fotoURL" placeholder="https://..." required>

    <label>Contato do tutor</label>
    <input type="text" id="contato" required>

    <button type="submit">Cadastrar</button>
  </form>
</main>

<footer>

<!-- FIREBASE FIRESTORE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAUdxwnfX2QVhVqXUu_fckMzSA2fIiym9Y",
    authDomain: "achapet-rio-d4fe0.firebaseapp.com",
    projectId: "achapet-rio-d4fe0",
    storageBucket: "achapet-rio-d4fe0.appspot.com",
    messagingSenderId: "388933186374",
    appId: "1:388933186374:web:f5b3dc0afbb33e9a0d2b47"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  console.log("üî• Firebase OK");

  document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome = document.getElementById("nome").value.trim();
    const descricao = document.getElementById("descricao").value.trim();
    const contato = document.getElementById("contato").value.trim();
    const foto = document.getElementById("foto").value.trim();

    if (!nome || !descricao || !contato || !foto) {
      alert("Preencha todos os campos.");
      return;
    }

    try {
      await addDoc(collection(db, "animais"), {
        nome,
        descricao,
        contato,
        foto, // üîó link da imagem
        criadoEm: new Date()
      });

      alert("‚úÖ Animal cadastrado com sucesso!");
      e.target.reset();

    } catch (erro) {
      console.error("‚ùå Erro:", erro);
      alert("Erro ao cadastrar. Veja o console.");
    }
  });
</script>
</body>
</html>
