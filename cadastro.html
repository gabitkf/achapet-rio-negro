<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Animal Perdido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Cadastrar Animal Perdido</h1>
  <nav>
    <a href="index.html">Início</a>
    <a href="cadastro.html">Cadastro</a>
    <a href="adocao.html">Adoção</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<main>
  <form id="cadastroForm">
    <label>Nome do animal</label>
    <input type="text" id="nome" required>

    <label>Descrição</label>
    <textarea id="descricao" required></textarea>

    <label>Link da foto do animal</label>
    <input type="url" id="fotoURL" placeholder="https://..." required>

    <label>Contato do tutor</label>
    <input type="text" id="contato" required>

    <button type="submit">Cadastrar</button>
  </form>
</main>

<footer>
  © 2025 • AchaPet Rio Negro
</footer>

<!-- FIREBASE FIRESTORE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_PROJETO.firebaseapp.com",
    projectId: "SEU_PROJECT_ID",
    storageBucket: "SEU_PROJETO.appspot.com",
    messagingSenderId: "SEU_ID",
    appId: "SEU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    try {
      await addDoc(collection(db, "animais"), {
        nome: document.getElementById("nome").value,
        descricao: document.getElementById("descricao").value,
        contato: document.getElementById("contato").value,
        fotoURL: document.getElementById("fotoURL").value,
        criadoEm: new Date()
      });

      alert("✅ Animal cadastrado com sucesso!");
      e.target.reset();

    } catch (erro) {
      console.error("Erro:", erro);
    }
  });
</script>
</body>
</html>
